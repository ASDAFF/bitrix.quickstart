<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Одноклассники</title>
    <style type="text/css">
html{background-color:#FFF}
body{background-color:#fff;font-family:arial,helvetica,sans-serif;font-size:12px;color:#333}
.mac-chrome{-webkit-backface-visibility:hidden}
html,body,#hook_Block_BodySwitcher{position:relative;height:100%;margin:0;padding:0}
#hook_Block_BodySwitcher{overflow:hidden}
ul{list-style:none;margin:0;padding:0}
table,td,tr{font-size:1em}
th{text-align:center}
form{margin:0;padding:0}
textarea{resize:none}
input,textarea,select{font:12px Arial,helvetica,sans-serif}
code{font-size:1.2em}
a{color:#666;text-decoration:none}
a:hover{color:#333;text-decoration:underline}
a img{border:0}
a div{cursor:pointer}
button::-moz-focus-inner,input[type="reset"]::-moz-focus-inner,input[type="button"]::-moz-focus-inner,input[type="submit"]::-moz-focus-inner,input[type="file"]>input[type="button"]::-moz-focus-inner{border:0 dotted transparent}
input:-ms-input-placeholder,textarea:-ms-input-placeholder{color:#999}
input:-moz-placeholder,textarea:-moz-placeholder{color:#999}
div:focus{outline:none}
a:hover,a:active{outline:none}
hr{color:#8b9fa4;background-color:#8b9fa4;height:1px;border:0;margin:1px auto;text-align:center}
h1{font-size:2.2em;margin:0 0 5px}
h1,h2{color:#666;padding:0}
h2{font-size:1.2em;margin:0}
h3{color:#eb722e;padding:3px 0}
h3,h4{margin:0;font-size:1.2em}
h4{padding-top:2px;color:#666}
html,body{background:#fff;overflow:auto}
.error{position:relative;min-width:600px;padding-bottom:50px;text-align:center;line-height:1.5}
.error_footer{color:#999}
.error_main{position:relative;padding:50px 0 100px;color:#333}
.error_main img{margin:0 0 50px 111px}
.error_h{font-size:24px;margin-bottom:10px}
.error_tx{font-size:16px}
    </style>
</head>
<body>
    <script>
var msg=[
["Это страница с неизвестной ошибкой","Просто попробуйте ввести правильный адрес"],
["Вы ничего не видели","Люди в оранжевом уже выехали"],
["Что бы это ни было","После перехода на главную страницу этого не будет"],
["Это секретная страница Одноклассников","Постарайтесь сюда больше не попадать"],
["Ничего личного, просто ошибка","Введите правильный адрес и перезагрузите страницу"],
["Здесь нет ничего интересного","Убедитесь в этом сами и обновите страницу"],
["Мы уверены, что вам не сюда","Уточните нужный адрес и обновите страницу"],
["Вы попали сюда случайно","Мы постараемся вас сюда больше не пускать"],
["Это временная ошибка","Проверьте адрес и возвращайтесь к нам как можно скорее"],
["Такое случается очень редко","Но это временная ошибка, мы обещаем"]
]
,rnd=~~(msg.length*Math.random())
,h=msg[rnd][0]
,t=msg[rnd][1]
;
    </script>
    <div class="error">
        <div class="error_main">
            <a href="/">
                <img alt="Ошибка" height="169" src="//st.mycdn.me/res/i/stub/attention.png" width="190">
            </a>
            <div class="error_h"><script>document.write(h);</script><noscript>Это страница с неизвестной ошибкой</noscript></div>
            <div class="error_tx"><script>document.write(t);</script><noscript>Просто попробуйте ввести правильный адрес</noscript></div>
        </div>
    <div class="error_footer">© 2006-2014 Одноклассники</div>
    </div>
</body>
</html>
